<div class="card">
  <div class="img-wrapper">
    <img class="card-img-top" src="{{data.image}}" alt="">
  </div>
  <div class="card-body">
    <h5 class="card-title">{{data.title}}</h5>
    <p class="card-text">{{data.description}}</p>
  </div>
  <div class="bottomStuff">
    <p>{{data.cost}}</p>
    <p>{{data.damage}}</p>
  </div>
</div>
